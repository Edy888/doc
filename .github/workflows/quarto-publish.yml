name: Build and Deploy Quarto Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ✅ НУЖНО, иначе "Failed to spawn Rscript"
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"

      # ✅ Если используешь renv (рекомендую иметь renv.lock в репо)
      - name: Restore R packages (renv)
        uses: r-lib/actions/setup-renv@v2

      # ✅ Для PDF через typst (на всякий случай, чтобы не упало на PDF)
      - name: Install Typst for Quarto
        run: quarto install tool typst

      - name: Publish to GitHub Pages (gh-pages)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages